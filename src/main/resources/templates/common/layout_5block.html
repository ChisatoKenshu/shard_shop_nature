<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(title,body)">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" type="text/css" th:href="@{/css/layout.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/stylesheet.css}" />
<title th:replace="${title}">シェアードショップ</title>
</head>
<body class="user">
	<!--/* ヘッダー */-->
	<header>
		<div th:replace="~{common/header :: layout-header}"></div>
	</header>
	<nav class="navi_area">
		<ul class="navi_menu">
			<li><a href="/shared_shop/"> トップ </a></li>
			<li><a href="item/list/1"> 新着一覧 </a></li>
			<li><a href="/basket/list"> 買い物かご </a></li>
			<li th:if="${session.user != null and session.user.authority == 2}">
				<a href="order/list"> 注文一覧 </a>
			</li>
		</ul>
	</nav>
	<div class="container">
		<!--/* サイドバー */-->
		<aside>
			<div th:replace="~{common/sidebar :: layout-sidebar}"></div>
		</aside>
		<!--/* メイン */-->
		<article class="main">
			<div th:replace="${body}"></div>
		</article>
	</div>
	<!--/* フッター */-->
	<footer>
		<div th:replace="~{common/footer :: layout-footer}"></div>
	</footer>
</body>
</html>
