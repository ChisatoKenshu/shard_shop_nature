<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{common/layout_5block :: layout(~{::title},~{::body/content()})}">
<head>
<title>お届け先入力 | シェアードショップ</title>
<meta charset="UTF-8" />
</head>
<body class="adress_regist">
	<h2 class="title">お届け先入力</h2>
	<div class="adress_info_form_area">
		<form th:action="@{/payment/input}" enctype="multipart/form-data"
			method="post" class="adress_info_form" th:object="${orderForm}">

			<ul th:if="${#fields.hasErrors('*')}" th:class="input_list">
				<li th:each="err : ${#fields.errors('*')}" th:text="${err}"
					th:class="error_list"></li>
			</ul>

			<ul class="input_list">

				<li><label> <span class="input_title">郵便番号</span> <input
						type="text" name="postalCode" th:value="${order.postalCode}" />
				</label> <span class="error_message"></span></li>
				<li><label> <span class="input_title">住所</span> <textarea
						name="address" th:text="${order.address}"></textarea>
				</label> <span class="error_message"></span></li>
				<li><label> <span class="input_title">氏名</span> <input
						type="text" name="name" th:value="${order.name}" />
				</label> <span class="error_message"></span></li>
				<li><label> <span class="input_title">電話番号</span> <input
						type="text" name="phoneNumber" th:value="${order.phoneNumber}" />
				</label> <span class="error_message"></span></li>
			</ul>
			<input type="submit" value="次へ" class="send_button" />
		</form>
		<form th:action="@{/basket/list}" method="get">
			<input type="submit" value="戻る" class="back_button" />
		</form>
	</div>
</body>
</html>
