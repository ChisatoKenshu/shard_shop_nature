<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
        th:replace="~{common/layout_5block :: layout(~{::title},~{::body/content()})}">
<head>
<title>レビュー削除確認 | シェアードショップ</title>
<meta charset="UTF-8" />
</head>
<body class="review_delete_check">
		<h2 class="title">レビュー削除確認</h2>
		<p class="check_message">以下の内容を削除します。</p>
		<div class="user_info_form_area">
			<ul class="input_list">
				<li>
					<span class="input_title">商品名</span>
					<span class="input_value" th:text="${review.item.name}"></span>
				</li>
				<li>
					<span class="input_title">商品画像</span>
					<span class="input_value review_image">
						<img th:src="@{/img/{itemFileName}(itemFileName=${review.item.image})}" th:if="${review.item.image != null}"></img>
						<img th:src="@{/img/common/no_image.jpg}" th:if="${review.item.image == null}"></img>
					</span>
				</li>
				<li>
					<span class="input_title">評価値</span>
					<span class="input_value"  th:text="${review.evaluation}"></span>
				</li>
				<li>
					<span class="input_title">タイトル</span>
					<span class="input_value" th:text="${review.title}"></span>
				</li>
				<li>
					<span class="input_title">ニックネーム</span>
					<span class="input_value"  th:text="${review.nickname}"></span>
				</li>
				<li>
					<span class="input_title">レビュー本文</span>
					<span class="input_value"  th:text="${review.reviewText}"></span>
				</li>
			</ul>
			<form th:action="@{/review/delete/complete}" method="post" class="user_info_form">
				<input type="hidden" name="id" th:value="${review.id}" />
				<input type="submit" value="削除" class="delete" />
			</form>
			<form method="post" th:action="@{/review/list/{id}(id=${review.item.id})}">
				<input type="submit" value="戻る" class="back_button" />
			</form>
		</div>
</body>
</html>
